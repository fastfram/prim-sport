<script>
    //check isLogin
    var user = JSON.parse(sessionStorage.getItem('user'));
    if (user) {
        var logged = document.getElementsByClassName("logged");
        var unlogged = document.getElementsByClassName("no-logged");
        for (var i = 0; i < unlogged.length; i++) {
            unlogged[i].style.display = "none";
        }
        for (var j = 0; j < logged.length; j++) {
            logged[j].style.display = "block";
        }
    }
</script>
